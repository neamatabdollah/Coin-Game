  <body>
    <div id="container">
      <h1>Coins Game</h1><hr>
      <button id="heads"
        onclick="
          playGame('heads');
        ">
        <img src="imgs/heads.png" alt="">
      </button>
  
      <button id="tails"
        onclick="
        playGame('tails');
        ">
        <img src="imgs/tails.png" alt="">
      </button><br>
      <p>Head</p>
      <p>Tail</p>
      <br><br>
  
      <button id="reset"
       onclick="
        score.wins = 0;
        score.losses = 0;
        localStorage.removeItem('score');
        alert(`Cleared!`);
      ">
      <img src="imgs/reset.png" alt="reset">
      </button>  
    </div>
    

    <script src="javascript.js"></script> 
  </body>
